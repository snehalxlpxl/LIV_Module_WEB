<!-- Accordion Basic start -->
<div class="rounded-corner-accordian">
    <section id="accordion ">
      <div class="row">
        <div class="col-sm-12">
          <div id="accordionWrapa1" role="tablist" aria-multiselectable="true">
            <!-- <core-card-snippet [snippetCode]="_snippetCodeAccordion"> -->
    
            <div class="card-body collapse-icon p-0">
    
              <div class="collapse-default">
                <ngb-accordion [destroyOnHide]="false" [closeOthers]="true" activeIds="panelBorderBottom1">
                  <ngb-panel id="panelBorderBottom1">
                    <ng-template ngbPanelTitle>
                      <div class="panel-title">
                        <span class="icon-left">
                          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-map-pin">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                          </svg>
                        </span>
                        <span class="padd-add">Address</span>
                        <span class="icon-right">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus-square">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="12" y1="8" x2="12" y2="16"></line>
                            <line x1="8" y1="12" x2="16" y2="12"></line>
                          </svg>
                        </span>
                      </div>
                    </ng-template>
                    <ng-template ngbPanelContent>
                      <div class="row">
                        <div class="col-md-8">
                          <div class=""><b>Billing Address</b></div>
                          <div class="pt-1">{{billingAddress}}
                          </div>
                        </div>
                        <div class="col-md-4 text-right">
                          
                          <div class="badge badge-light-success mr-1">Billing</div>
                          <span class="pointer-cursor" (click)="copyToClipboard(billingAddress)" ><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-copy"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg></span>
                        </div>
                      </div>
<!--     
                      <hr>
                      <div class="row">
                        <div class="col-md-8">
                          <div class=""><b>Shipping Address</b></div>
                          <div class="pt-1">702, Sunflower Tower, SV Road, Khar West, Mumbai,400052, India Contact:
                            9890098900</div>
                        </div>
                        <div class="col-md-4 text-right">
                          <div class="badge badge-light-secondary  mr-1">Shipping</div>
                          <span class=""><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-copy"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg></span>
                           
                        </div>
    
                      </div> -->
                    </ng-template>
                  </ngb-panel>
    
                </ngb-accordion>
              </div>
            </div>
            <!-- </core-card-snippet> -->
          </div>
        </div>
      </div>
    </section>
    </div>
    <!-- Accordion Basic end -->
