<div class="modal-header">
    <h4 class="modal-title">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-map-pin">
            <path d="M21 10c0 5-9 13-9 13s-9-8-9-13a9 9 0 1 1 18 0z"></path>
            <circle cx="12" cy="10" r="3"></circle>
        </svg>
        <span class="ml-2">Upload Approval Proof</span>
    </h4>
    <p class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')" aria-hidden="true"
        class="cursor-pointer"> Ã— </p>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="approvalSource">Approval Source</label>
        <select class="form-control" id="approvalSource">
            <option *ngFor="let source of approvalSources" [value]="source">{{ source }}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="fileUpload">File</label>
        <div class="input-group">
            <input type="text" class="form-control" [value]="selectedFileName || 'No file chosen'" readonly>
            <div class="input-group-append">
                <button class="btn btn-gradient-primary ml-1" type="button" (click)="fileInput.click()">Choose File</button>
                <input type="file" class="d-none" id="fileUpload" #fileInput (change)="onFileSelect($event)">
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label for="notes">Notes</label>
        <input type="text" class="form-control" id="notes" placeholder="Approval confirmed on {{ approvalSource }}">
    </div>
    <hr>
    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
        <button type="button" class="btn btn-success ml-2" [disabled]="!approvalSource || !selectedFile"
            (click)="confirmApproval()">Confirm Approval</button>
    </div>
</div>
