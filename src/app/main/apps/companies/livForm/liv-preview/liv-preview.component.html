<section class="customer-list-wrapper" >
    <div class="row">
        <div class="fixheader">
            <div class="row align-items-center m-1">
                <div class="col-lg-5 col-md-10 col-10 d-flex align-items-center mb-2 mb-md-0">
                    <h2 class="mb-0 text-truncate flex-shrink-1">
                        <!-- <b>Suzuki Ltd</b> -->
                         <b>{{livRequest.customerName}}</b>
                    </h2>
                    <div class="ml-2">
                        <!-- <span></span> -->
                        <div class="badge badge-warning">{{livRequest.status}}</div>
                    </div>
                </div>

                <div *ngIf="isApprover"
                    class="col-lg-5 col-md-10 col-10 d-flex justify-content-end align-items-center flex-wrap text-right">
                    <!-- <button type="button" class="btn btn-outline-danger mr-1" routerLink="/credit-limit-req-list"
                        rippleEffect>Reject</button> -->
                        <button type="button" class="btn btn-outline-danger mr-1" (click)="openRejectModal()" *ngIf="livRequest.status !== 'Approved' && livRequest.status !== 'Rejected' && livRequest.status !== 'Canceled'" > Reject</button>

                      <!-- <button class="btn btn-success" type="submit" (click)="openApproveModal()">Approve</button> for delegate-->
                      <button class="btn btn-success" type="submit" (click)="onSubmit()"  *ngIf="livRequest.status !== 'Approved'&& livRequest.status !== 'Rejected' && livRequest.status !== 'Canceled'" >Approve</button>
                    <span class="close-big mx-1 flex-shrink-0 clickable" (click)="goBack()">×</span>
                </div>
                <div   *ngIf="!isApprover" class="col-lg-5 col-md-10 col-10 d-flex justify-content-end align-items-center flex-wrap text-right">
                    <button *ngIf="livRequest.isDeleted== 0" type="button" class="btn btn-outline-danger mr-1" (click)="cancelLivRequest(LIVRequestId,userId)">Cancel</button>
                    <span class="close-big mx-1 flex-shrink-0 clickable" (click)="goBack()">×</span>
                </div>
            </div>

            <div class="pl-1 f-pills">
                <div class="overview">
                    <ul ngbNav #nav="ngbNav" class="nav nav-pills p-0">
                        <li ngbNavItem>
                            <a ngbNavLink (click)="setComponent('overview')"
                                [class.active]="currentComponent === 'overview'">Overview</a>
                        </li>
                        <li ngbNavItem>
                            <a ngbNavLink (click)="setComponent('timeline')"
                                [class.active]="currentComponent === 'timeline'">Timelines</a>
                        </li>
                       
                        <li ngbNavItem>
                            <a ngbNavLink (click)="setComponent('documents')"
                                [class.active]="currentComponent === 'documents'">Documents</a>
                        </li>
                       
                    </ul>
                </div>
            </div>
        </div>

        <div class="mt-1 f-preview-overview-content" *ngIf="!error && !isApprover">
            <app-liv-preview-overview-section *ngIf="currentComponent === 'overview'"  @fade></app-liv-preview-overview-section>
            <app-liv-preview-time-line-section *ngIf="currentComponent === 'timeline'"  @fade></app-liv-preview-time-line-section>
            <app-liv-preview-documents-section *ngIf="currentComponent === 'documents'"  @fade></app-liv-preview-documents-section>
        </div>
        <div class="mt-1 f-preview-overview-content" *ngIf="isApprover">
            <app-liv-preview-overview-section *ngIf="currentComponent === 'overview'"  @fade></app-liv-preview-overview-section>
            <app-liv-preview-time-line-section *ngIf="currentComponent === 'timeline'"  @fade></app-liv-preview-time-line-section>
            <app-liv-preview-documents-section *ngIf="currentComponent === 'documents'"  @fade></app-liv-preview-documents-section>
        </div>
        <div class="mt-1 f-preview-overview-content" *ngIf="error">
           <h2>No data</h2>
        </div>
    </div>
</section>
