
<div class="modal-header">
    <h5 class="modal-title">
        <i class="feather icon-map-pin" style="font-size: 16px; margin-right: 8px;"></i>
        <span class="">Upload Document</span>
    </h5>
    <p class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')" aria-hidden="true"
        class="cursor-pointer"> Ã— </p>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="approvalSource">Document</label>
        <select class="form-control" id="approvalSource">
            <option *ngFor="let source of approvalSources" [value]="source">{{ source }}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="fileUpload">File</label>
        <div class="input-group">
            <input type="text" class="form-control" [value]="selectedFileName || 'No file chosen'" readonly>
            <div class="input-group-append">
                <button class="btn btn-gradient-primary ml-1" type="button" (click)="fileInput.click()">Choose File</button>
                <input type="file" class="d-none" id="fileUpload" #fileInput (change)="onFileSelect($event)" accept=".pdf,.jpeg,.jpg,.png,.eml">
            </div>
        </div>
    </div>
    
    <!-- <div class="form-group">
        <label for="notes">Notes</label>
        <input type="text" class="form-control" id="notes" placeholder="Approval confirmed on {{ approvalSource }}">
    </div> -->
    <hr>
    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
        <button type="button" class="btn btn-success ml-2" [disabled]="!approvalSource || !selectedFile"
            (click)="confirmApproval()">Upload Document</button>
    </div>

    <div class="text-center mt-1 mb-1"><span class="badge badge-secondary " style="font-size: 12px;">{{message}}</span></div>
</div>
