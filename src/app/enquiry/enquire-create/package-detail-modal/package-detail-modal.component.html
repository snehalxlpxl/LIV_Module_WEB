<!-- The modal content will be rendered by NgbModal -->
<div class="modal-header">
  <h5 class="modal-title">
    <i class="feather icon-package" style="font-size: 16px; margin-right: 8px;"></i>
    <span>Add Package Details</span>
  </h5>
  <p class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')" aria-hidden="true"
     class="cursor-pointer"> Ã— </p>
</div>

<form [formGroup]="newpakagesForm" (ngSubmit)="addPackageDetails(newpakagesForm)">
  <!-- Modal Body -->
  <div class="modal-body ">
    
    <div class="row">
      <!-- Package Type input -->
      <div class="form-group col-6">
        <label for="packageType">Package Type</label>
        <ng-select [items]="packageTypes" [selectOnTab]="true" [searchable]="true" 
                   bindLabel="name" bindValue="id" 
                   formControlName="packageType">
        </ng-select>
      </div>
      
      <!-- Total Gross Weight input -->
      <div class="form-group col-6">
        <label for="grossWeight">Total Gross Weight</label>
        <input type="number" class="form-control" id="grossWeight" formControlName="totalGrossWeight"  disabled/>
      </div>
    </div>
    
    <div class="form-group">
      <label for="packageDetails">Package Details</label>
      <div class="input-group">
        <input type="number" class="form-control" placeholder="Package Count" formControlName="packageCount" (change)="calculateTotalGrossWeight(newpakagesForm)"/>
        <input type="number" class="form-control" placeholder="L (mm)" formControlName="lengthMm" (change)="calculateTotalGrossWeight(newpakagesForm)"/>
        <input type="number" class="form-control" placeholder="W (mm)" formControlName="weightMm" (change)="calculateTotalGrossWeight(newpakagesForm)"/>
        <input type="number" class="form-control" placeholder="H (mm)" formControlName="heightMm" (change)="calculateTotalGrossWeight(newpakagesForm)"/>
        <input type="number" class="form-control" placeholder="Net Wt" formControlName="netWeight" (change)="calculateTotalGrossWeight(newpakagesForm)"/>
        <input type="number" class="form-control" placeholder="Gross Wt" formControlName="grossWeight" (change)="calculateTotalGrossWeight(newpakagesForm)"/>
        <input type="number" class="form-control" placeholder="Vol. Wt" formControlName="volumeWeight" (change)="calculateTotalGrossWeight(newpakagesForm)"/>
        <input type="number" class="form-control" placeholder="CBM" formControlName="cbm" (change)="calculateTotalGrossWeight(newpakagesForm)"/>
      </div>
    </div>
  </div>
  
  <!-- Modal Footer -->
  <div class="modal-footer d-flex justify-content-end">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
    <button type="submit" class="btn btn-success ml-2" >Add</button>
  </div>
</form>
