<!-- The modal content will be rendered by NgbModal -->
<div class="modal-header">
    <h5 class="modal-title">
      <i class="feather icon-package" style="font-size: 16px; margin-right: 8px;"></i>
      <span>Add Package Details</span>
    </h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="handleClose()">Ã—</button>
  </div>
  
  <!-- Modal Body -->
  <div class="modal-body">
    <div class="row">
        <!-- Package Type input -->
        <div class="form-group col-6">
            <label for="packageType">Package Type</label>
            <select class="form-control" id="packageType" [(ngModel)]="packageType">
                <option>Boxes</option>
                <!-- Add more options as needed -->
            </select>
        </div>
  
        <!-- Total Gross Weight input -->
        <div class="form-group col-6">
            <label for="grossWeight">Total Gross Weight</label>
            <input type="number" class="form-control" id="grossWeight" [(ngModel)]="grossWeight" readonly />
        </div>
    </div>
  
    <div class="form-group">
        <label for="packageDetails">Package Details</label>
        <div class="row">
          <!-- Package Count -->
          <div class="col-6 mb-3">
            <label for="packageCount">Package Count</label>
            <input type="number" class="form-control" id="packageCount" placeholder="Package Count" [(ngModel)]="packageCount" />
          </div>
      
          <!-- Length -->
          <div class="col-6 mb-3">
            <label for="length">L (mm)</label>
            <input type="number" class="form-control" id="length" placeholder="L (mm)" [(ngModel)]="length" />
          </div>
      
          <!-- Width -->
          <div class="col-6 mb-3">
            <label for="width">W (mm)</label>
            <input type="number" class="form-control" id="width" placeholder="W (mm)" [(ngModel)]="width" />
          </div>
      
          <!-- Height -->
          <div class="col-6 mb-3">
            <label for="height">H (mm)</label>
            <input type="number" class="form-control" id="height" placeholder="H (mm)" [(ngModel)]="height" />
          </div>
      
          <!-- Net Weight -->
          <div class="col-6 mb-3">
            <label for="netWeight">Net Wt</label>
            <input type="number" class="form-control" id="netWeight" placeholder="Net Wt" [(ngModel)]="netWeight" />
          </div>
      
          <!-- Gross Weight -->
          <div class="col-6 mb-3">
            <label for="grossWeightDetails">Gross Wt</label>
            <input type="number" class="form-control" id="grossWeightDetails" placeholder="Gross Wt" [(ngModel)]="grossWeightDetails" />
          </div>
      
          <!-- Volume Weight -->
          <div class="col-6 mb-3">
            <label for="volumeWeight">Vol. Wt</label>
            <input type="number" class="form-control" id="volumeWeight" placeholder="Vol. Wt" [(ngModel)]="volumeWeight" />
          </div>
      
          <!-- CBM -->
          <div class="col-6 mb-3">
            <label for="cbm">CBM</label>
            <input type="number" class="form-control" id="cbm" placeholder="CBM" [(ngModel)]="cbm" />
          </div>
        </div>
      </div>      
  </div>
  
  <!-- Modal Footer -->
  <div class="modal-footer d-flex justify-content-end">
    <button type="button" class="btn btn-secondary" (click)="handleClose()">Cancel</button>
    <button type="button" class="btn btn-success ml-2" (click)="addPackageDetails()">Add</button>
  </div>
