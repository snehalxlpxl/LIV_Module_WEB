<!-- Address -->
<div class="card shadow rounded-corners">
    <h5 class="timeline-header">
        <div class="panel-title d-flex align-items-center justify-content-between" style="padding: 20px;">
            <div class="d-flex align-items-center">
                <i class="feather icon-map-pin" style="font-size: 24px; margin-right: 8px;"></i>
                <h5 class="m-0">Address</h5>
            </div>
            <div class="d-flex align-items-center">
                <i class="feather icon-copy" style="margin-right: 8px; cursor: pointer;" (click)="copyToClipboard(address)"></i>
                <span class="badge badge-success">Pickup Address</span>
            </div>
        </div>
    </h5>
    <div class="card-body">
        <div class="row mb-2">
            <b class="col-6">Pickup Address</b>
            <p class="ml-1">{{ address }}</p>
        </div>
    </div>
</div>
